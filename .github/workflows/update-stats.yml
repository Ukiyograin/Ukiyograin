name: Fix Stats Images

on:
  schedule:
    - cron: "0 */2 * * *"  # æ¯2å°æ—¶ä¸€æ¬¡
  workflow_dispatch:        # å…è®¸æ‰‹åŠ¨è§¦å‘

permissions:
  contents: write

jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Update image URLs
        run: |
          # ç”Ÿæˆæ—¶é—´æˆ³
          TS=$(date +%s)
          echo "Timestamp: $TS"
          
          # æŸ¥çœ‹å½“å‰ README å†…å®¹
          echo "=== Current README ==="
          cat README.md | grep "github-readme-stats"
          echo "====================="
          
          # ç®€å•æ›¿æ¢ï¼šåœ¨ URL æœ«å°¾æ·»åŠ æ—¶é—´æˆ³
          sed -i "s|https://github-readme-stats-inky-one-21.vercel.app/api?username=Ukiyograin[^\" ]*|https://github-readme-stats-inky-one-21.vercel.app/api?username=Ukiyograin\&show_icons=true\&theme=transparent\&v=$TS|g" README.md
          
          sed -i "s|https://github-readme-stats-inky-one-21.vercel.app/api/top-langs/[^\" ]*|https://github-readme-stats-inky-one-21.vercel.app/api/top-langs/?username=Ukiyograin\&layout=compact\&hide_border=true\&icon_color=586069\&title_color=24292e\&width=400\&v=$TS|g" README.md
          
          echo "=== Updated README ==="
          cat README.md | grep "github-readme-stats"
          echo "====================="

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # æ£€æŸ¥æ˜¯å¦æœ‰æ›´æ”¹
          if [[ -n $(git status --porcelain) ]]; then
            echo "Changes detected, committing..."
            git add README.md
            git commit -m "ğŸ”„ Update stats cache buster"
            git push
          else
            echo "No changes to commit"
          fi
