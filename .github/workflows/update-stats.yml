name: Update Stats Images

on:
  schedule:
    - cron: "0 */2 * * *"  # æ¯2å°æ—¶è¿è¡Œä¸€æ¬¡ï¼ˆåœ¨0åˆ†é’Ÿï¼‰
  workflow_dispatch:        # æ‰‹åŠ¨è§¦å‘
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  update-stats:
    runs-on: ubuntu-latest  
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Setup Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Update README with timestamp
        id: update_readme
        run: |
          # ç”Ÿæˆæ—¶é—´æˆ³å’Œæ—¥æœŸï¼ˆä½¿ç”¨åŒ—äº¬æ—¶é—´ï¼‰
          TIMESTAMP=$(date +%s)
          UPDATE_DATE=$(TZ='Asia/Shanghai' date +"%Y-%m-%d %H:%M:%S CST")
          
          echo "Current timestamp: $TIMESTAMP"
          echo "Update date: $UPDATE_DATE"
          
          # åˆ›å»ºä¸´æ—¶æ–‡ä»¶
          cp README.md README.md.tmp
          
          # ç¬¬ä¸€å¼ å›¾ç‰‡ - stats å¡ç‰‡
          sed -i "s|\(<img src=\"https://github-readme-stats-inky-one-21.vercel.app/api?username=Ukiyograin&show_icons=true&theme=transparent\)[^\"]*|\1\&v=$TIMESTAMP|g" README.md.tmp
          
          # ç¬¬äºŒå¼ å›¾ç‰‡ - top langs å¡ç‰‡
          sed -i "s|\(<img src=\"https://github-readme-stats-inky-one-21.vercel.app/api/top-langs/?username=Ukiyograin&layout=compact&hide_border=true&icon_color=586069&title_color=24292e&width=400\)[^\"]*|\1\&v=$TIMESTAMP|g" README.md.tmp
          
          # æ›´æ–°æˆ–æ·»åŠ Last Updateæ—¥æœŸï¼ˆæ”¾åœ¨READMEæœ«å°¾çš„å³ä¸‹è§’ï¼‰
          if grep -q "Last Update:" README.md.tmp; then
            # å¦‚æœå·²å­˜åœ¨Last Updateï¼Œæ›´æ–°å®ƒ
            sed -i "s|Last Update:.*|<p align=\"right\">Last Update: $UPDATE_DATE</p>|g" README.md.tmp
          else
            # å¦‚æœä¸å­˜åœ¨ï¼Œæ·»åŠ åˆ°READMEæœ«å°¾
            echo -e "\n<p align=\"right\">Last Update: $UPDATE_DATE</p>" >> README.md.tmp
          fi
          
          # æ£€æŸ¥æ˜¯å¦æœ‰æ›´æ”¹
          if ! cmp -s README.md README.md.tmp; then
            mv README.md.tmp README.md
            echo "README updated with new timestamp and date"
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "No changes needed"
            rm README.md.tmp
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.update_readme.outputs.has_changes == 'true'
        run: |
          git add README.md
          git commit -m "ğŸ”„ Update stats cache buster [skip ci]"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
